<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <form>
        <h1>Validando um formulário com Javascript</h1>
        <div>
            <label>Insira seu nome completo</label>
            <input id="nome" placeholder="nome">
        </div>
        <div>
            <label>Insira seu e-mail</label>
            <input id="email" placeholder="email@email.com">
        </div>
        <div>
            <label>Insira sua mesnagem</label>
            <input id="mensagem" placeholder="Mínimo de 50 caracteres">
        </div>
        <button onclick="enviarDados()">Enviar</button>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
